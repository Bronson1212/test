<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přidat Projekt</title>
    <!-- Přidání odkazů na Bootstrap CSS a JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Přidání vlastního CSS pro úpravy -->
    <style>
        body {
            padding: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        label {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Tvoje stávající HTML formulářové pole zůstává nezměněné -->
    <h1 class="text-center">Přidat Projekt</h1>
    <form action="Add.php" method="post">

        <label for="Name">Name:</label>
        <input type="text" class="form-control" name="Name" required><br>

        <label for="Institution">Institution:</label>
        <input type="text" class="form-control" name="Institution" required><br>

        <label for="Specialization">Specialization: </label>
        <input type="text" class="form-control" name="Specialization" required><br>

        <label for="Contact">Contact:</label>
        <input type="text" class="form-control" name="Contact" required><br>

        <label for="Details">Details:</label>
        <textarea class="form-control" id="Details" name="Details" rows="4" cols="50"></textarea><br>

        <button type="submit" class="btn btn-primary">Odeslat</button>
    </form>
</body>
</html>
